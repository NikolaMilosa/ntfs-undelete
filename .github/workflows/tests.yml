name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.event.merge_group.head_sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository
        with:
          fetch-depth: 0

      - uses: actions/cache@v3
        name: Setup cache registry
        with:
          path: ~/.cargo/registry
          key: '${{ runner.os }}-cargo-registry-${{ hashFiles(''**/Cargo.lock'') }}'

      - uses: actions/cache@v3
        name: Setup cache index
        with:
          path: ~/.cargo/git
          key: '${{ runner.os }}-cargo-index-${{ hashFiles(''**/Cargo.lock'') }}'

      - uses: actions/cache@v3
        name: Setup cache build target
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        name: Setup rust toolchain
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Setup external deps
        run: |
          sudo apt-get update
          sudo apt-get install libtsk-dev
          rustup component add clippy --toolchain nightly-x86_64-unknown-linux-gnu

      - uses: actions-rs/cargo@v1
        name: Run cargo check
        with:
          command: check

      - uses: actions-rs/cargo@v1
        name: Run cargo clippy
        with:
          command: clippy
      
      - uses: actions-rs/cargo@v1
        name: Build in release mode
        with:
          command: build
          args: --release

      - uses: actions-rs/cargo@v1
        name: Run cargo test
        with:
          command: test

      - name: Run dry run
        run: |
          ./target/release/ntfs-undelete --help
